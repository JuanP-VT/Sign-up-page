<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300&display=swap');
        </style>   
    <title>Sign Up</title>
</head>
<body>
    <div id="imagecontainer"> 
        <div id="logospace">
            <div id="logo"> <img src="/img/PBlogo.png" alt="Developers Logo"></div>
            <div id="logotext"> We Know You Can Do It...</div>
        </div>
        
    </div>
    <div id="foarmcontainer"> 
        <header> <p>This is not a real online service!. You know you need something like this in your life to  help you realize your deepest dreams.</p>
            <p>Sign up to get started</p>
            <span id="separator">You know you want to </span>
        </header>
        <main>
            <form >
                <fieldset id="doublecol"> 
                    <div class="formdiv">
                        <label for="name"> First Name</label>
                        <input type="text" name="name" id="name" placeholder="Name">
                        <label for="email"> Email</label>
                        <input type="email" name="email" id="email">
                        <label for="password"> Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="formdiv">
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname" id="lastname">
                        <label for="phonenum"> Phone Number</label>
                        <input type="number" name="phonenum" id="phonenum">
                        <label for="rpassword">Repeat Password</label>
                        <input type="password" name="rpassword" id="rpassword" required>
                    </div>
                </fieldset>
                <button> Create Account</button>
            </form>
            <div id="footer">Already have an account?</div>
            <button> Loggin Now!</button>
        </main>
    </div>
</body>
</html>
